
<!DOCTYPE html>
<html>
<head>
	<title>The Readers Academy Larkana Admission Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(130, 204, 182);
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-title {
			text-align: center;
			margin-bottom: 20px;
			color:white;
			background-color: rgb(85, 85, 94);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.label {
			display: block;
			margin-bottom: 10px;
		}
		
		.input-field {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.select-field {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.checkbox {
			margin-bottom: 20px;
		}
		
		.button {
			background-color: #4CAF50???;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="form-title">The Readers Academy Larkana Admission Form</h2>
		<center> 
            <img src="./read logoo.jpg " 
            width="170px"
            height="170px"
            style="border-radius: 50%;">
            </center>
		<form>
			<div class="form-group">
				<label class="label" for="name">Student Name:</label>
				<input type="text" id="name" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="father-name">Father's Name:</label>
				<input type="text" id="father-name" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="Surname">Surname:</label>
				<input type="text" id="SurName" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="date-of-birth">Date of Birth:</label>
				<input type="date" id="date-of-birth" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="contact-number">Contact Number:</label>
				<input type="tel" id="contact-number" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="email">Email:</label>
				<input type="email" id="email" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="class">Class:</label>
				<select id="class" class="select-field" required>
					<option value="">Select Class</option>

					<option value="nursery">Nursery</option>
					<option value="kg">KG</option>
					<option value="1st-5th">1st-5th</option>
					<option value="6th-8th">6th-8th</option>
					<option value="9th-10th">9th-10th</option>
					<option value="11???">Playgroup</option>
				
			</select>
			</div>

		
			
			<div class="checkbox">
				<input type="checkbox" id="terms" required>
				<label for="terms">I agree to the terms and conditions.</label>
			  <br>
			  <button>Submit</button>
			</div>
		</body>
	 </html>
